<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <input type="number">
        <button onclick="convertIN()">IN TO MM</button>
        <button onclick="convertMM()">MM TO IN</button>
        <div class="unit-answer">
            <h2><span class="in-input">1</span> in = <span class="mm-output">25.4</span> mm</h2>

            <h2><span class="mm-input">1</span> mm = <span class="in-output">0.03937</span> in</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
